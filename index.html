<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e58fc4249a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <form id="search-form">
                <div class="input-group mb-3" id="search-form">
                  <input
                    type="search"
                    class="form-control"
                    id="search-input"
                    placeholder="Enter a city"
                    autocomplete="off"
                  />
                  <div class="input-group-append">
                    <input
                      type="submit"
                      class="btn btn-primary w-100"
                      id="search-button"
                      value="Search"
                    />
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn-success w-100"
                      id="current-location-button"
                    >
                      Current
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <br />

          <div class="row">
            <div class="col-4 left-column">
              <h3 id="city">
                Dublin, IE
              </h3>
              <h4 class="date">
                Tuesday 20 October
              </h4>
              <span>Last updated <p class="current-time">14:27</p> </span>
              <p id="description">
                Partly cloudy
              </p>
              <p>
                min | <strong>max</strong>: <span id="temp-min">9</span>째 |
                <strong><span id="temp-max">15</span>째</strong> <br />
                humidity: <span id="humidity">10</span>% <br />wind speed:
                <span id="wind-speed">35</span> km/h
              </p>
            </div>
            <div class="col-4">
              <img src="http://openweathermap.org/img/wn/10d@2x.png" id="main-icon"></img>
            </div>
            <div class="col-4 currently">
              <div class="adverb">Now</div>
              <span id="current-temperature">14</span>
              <span id="temperature-units"
                ><a href="#" id="celsius-link"> 째C</a>|
                <a href="#" id="fahrenheit-link">째F</a></span
              >
            </div>
          </div>
          <div class="row weather-forecast" id="forecast"></div>
        </div>
          
    <footer>
      <small>
        <a href="https://github.com/Val-netizen/My-Weather">Open-source code</a> by Valeria Cacciapaglia
      </small>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
