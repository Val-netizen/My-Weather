<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e58fc4249a.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <form id="search-form">
                <div class="input-group mb-3" id="search-form">
                  <input
                    type="text"
                    class="form-control"
                    id="search-input"
                    placeholder="Enter a city"
                  />
                  <div class="input-group-append">
                    <input
                      type="submit"
                      class="btn btn-outline-secondary"
                      id="search-button"
                      value="Search"
                    />
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn-success w-100"
                      id="current-location-button"
                    >
                      Current
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <br />

          <div class="row">
            <div class="col-4 left-column">
              <h3 id="city">
                Dublin, IE
              </h3>
              <h4 class="date">
                Tuesday 20 October
              </h4>
              <p class="current-time">14:27</p>
              <p id="description">
                Partly cloudy
              </p>
              <p>
                min | <strong>max</strong>: <span id="temp-min">9</span>° |
                <strong><span id="temp-max">15</span>°</strong> <br />
                humidity: <span id="humidity">10</span>% <br />wind speed:
                <span id="wind-speed">35</span> km/h
              </p>
            </div>
            <div class="col-4">
              <i class="fas fa-cloud-sun" id="main-icon"></i>
            </div>
            <div class="col-4 currently">
              <div class="adverb">Now</div>
              <span id="current-temperature">14</span>
              <span id="temperature-units"
                ><a href="#" id="celsius-link"> °C</a>|
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>

          <div class="row forecast">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5>Wed <br />21/10</h5>
                  <p>
                    <i class="fas fa-cloud-sun"></i>
                  </p>
                  <p>7°|<strong>14°</strong></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5>Thu <br />22/10</h5>
                  <p>
                    <i class="fas fa-cloud"></i>
                  </p>
                  <p>7°|<strong>10°</strong></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5>Fri <br />23/10</h5>
                  <p>
                    <i class="fas fa-cloud-sun"></i>
                  </p>
                  <p>7°|<strong>11°</strong></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5>Sat <br />24/10</h5>
                  <p>
                    <i class="fas fa-cloud-rain"></i>
                  </p>
                  <p>8°|<strong>13°</strong></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5>Sun <br />25/10</h5>
                  <p>
                    <i class="far fa-sun"></i>
                  </p>
                  <p>7°|<strong>12°</strong></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <small>
        This Weather App was developed by Valeria Cacciapaglia ©
      </small>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
